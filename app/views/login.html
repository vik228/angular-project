<h3 class="text-center">Login</h3>
<div ng-controller="loginController" class="well col-lg-6 col-md-6 col-sm-12 col-xs-12 col-lg-offset-3 col-md-offset-3" style="margin-top:20px;">
	<!-- <div class="row" style="padding: 0px 10px 0px 10px;" ng-show="false" >
		<div class="alert alert-danger fade in alert-dismissable">
	        <a href="#" class="close" data-dismiss="alert">&times;</a>
	        <strong>Error!</strong> <span>{{ responseError }}</span>
    	</div>
	</div> -->
	<div class="row">
		<form class="form-horizontal" ng-submit="login()" role="role">
		  <div class="form-group" id="user">
		    <label class="col-sm-5 col-xs-12 control-label">Username</label>
		    <div class="col-sm-4 col-xs-12">
		    <input type="text" class="form-control" id="username" ng-model="loginController.username" placeholder="Username" required>

		    </div>
		  </div> 
		  <div class="form-group" id = "pass">
		    <label class="col-sm-5 col-xs-12 control-label">Password</label>
		    <div class="col-sm-4 col-xs-12">
		    <input type="password" class="form-control" id="password" ng-model="loginController.password" placeholder="Password" required>
		    </div>
		  </div>
		  <div class="text-center" id="button">
			<button class="btn btn-primary center" ng-disabled="error || incomplete">
				<span class="glyphicon glyphicon-user"></span> Login
			</button>
			<br><br>	
			<a href="#" ng-click="forgotPasswo">Forgot Password</a>
		  </div>
		</form>

		<div class="form-group" id = "loggedIn" style="display: none;">
		    <label class="col-sm-5 col-xs-12 control-label">You are logged in</label>
		  </div>
	</div>
</div>
