<div class="col-lg-12 col-md-12" ng-controller="countryController">
<h3 class="text-center">Countries</h3>

<button class="btn btn-success" ng-click="editCountry('new');toggleModal();">
  <span class="glyphicon glyphicon-"></span> Create New Country
</button>
</br></br>
<div class="table-responsive">
<table class="table table-striped table-bordered">
  <thead><tr>
    <th>Id</th>
    <th>Continent</th>
    <th>Country</th>
    <th>Edit</th>
    <th>Status</th>
  </tr></thead>
  <tbody><tr ng-repeat="country in countries">

    <td>{{ country.sequence }}</td>
    <td>{{ country.continent }}</td>
    <td>{{ country.country }}</td>
    <td>
      <button class="btn" ng-click="editCountry(country.sequence);toggleModal();">
      <span class="glyphicon glyphicon-pencil"></span>&nbsp;&nbsp;Edit
      </button>
    </td>
    <td class="text-center">
      <button class="btn btn-success btn-sm statusBtn" ng-show="country.status" ng-click="statusCountry(country.sequence)" >
      Active
      </button>
      <button class="btn btn-danger btn-sm statusBtn" ng-hide="country.status" ng-click="statusCountry(country.sequence)" >
      Deactive
      </button>
    </td>
  </tr></tbody>
</table>
</div>  <!-- End table-responsive -->

<button class="btn btn-success" ng-click="getMoreCountries();">
  <span class="glyphicon glyphicon-"></span> Get More
</button>

<!--<modal title="City Form" visible="showModal">-->

<form class="form-horizontal">
<div class="form-group">
  <label class="col-sm-3 control-label">Continent:</label>
  <div class="col-sm-4">
    <!-- <input type="text" class="form-control" ng-model="countryController.continent" placeholder="Continent"> -->
    <select class="form-control" ng-model="countryController.continent" ng-options="item.id as item.continent for item in continents">
      <option value="">Select Continent</option>
    </select>
   <!--  <select class="form-control" name="continent" ng-model="countryController.continent">
         <option ng:repeat="country in countries" value="">{{country.continent}}</option>
     </select>  -->
  </div>
</div>
<div class="form-group">
  <label class="col-sm-3 control-label">Country:</label>
  <div class="col-sm-4">
    <input type="text" class="form-control" ng-model="countryController.country" placeholder="Country">
  </div>
</div>
</form> <!-- End Form -->

<hr>
<button class="btn btn-primary" ng-disabled="error || incomplete" ng-click="saveCountry()">
  <span class="glyphicon glyphicon-save"></span> Save Changes
</button>
