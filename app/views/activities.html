<div class="col-lg-12 col-md-12" ng-controller="activitiesController" >
<h3 class="text-center">Activities</h3>

<button class="btn btn-success" ng-click="editActivity('new');toggleModal();">
  <span class="glyphicon glyphicon-"></span> Create New Activity
</button>

<div class="table-responsive">
<table class="table table-striped table-bordered">
  <thead><tr>
    <th>Id</th>
    <th>Activity Name</th>
    <th>City</th>
    <th>Country</th>
    <th>Type</th>
    <th>Edit</th>
    <th>Status</th>
  </tr></thead>
  <tbody><tr ng-repeat="activity in activities">
    
    <td>{{ activity.sequence }}</td>
    <td>{{ activity.activityName }}</td>
    <td>{{ activity.city }}</td>
    <td>{{ activity.country }}</td>
    <td>{{ activity.type }}</td>
    <td>
      <button class="btn" ng-click="editActivity(activity.sequence);toggleModal();">
      <span class="glyphicon glyphicon-pencil"></span>&nbsp;&nbsp;Edit
      </button>
    </td>
    <td class="text-center">
     <!--  <button class="btn btn-danger btn-sm statusBtn" ng-show="activity.status" ng-click="statusActivity(activity.id)" >
      <span class="glyphicon glyphicon-remove"></span>&nbsp;&nbsp;Deactivate
      </button>
      <button class="btn btn-success btn-sm statusBtn" ng-hide="activity.status" ng-click="statusActivity(activity.id)" >
      <span class="glyphicon glyphicon-ok"></span>&nbsp;&nbsp;Activate
      </button> -->
      <button class="btn btn-success btn-sm statusBtn" ng-show="activity.status" ng-click="statusActivity(activity.sequence)" >
      Active
      </button>
      <button class="btn btn-danger btn-sm statusBtn" ng-hide="activity.status" ng-click="statusActivity(activity.sequence)" >
      Deactive
      </button>
    </td>
  </tr></tbody>
</table>
</div>  <!-- End table-responsive -->

<button class="btn btn-success" ng-click="getMoreActivities();">
  <span class="glyphicon glyphicon-"></span> Get More
</button>



<modal title="Activity Form" visible="showModal" class="container-fluid">

<form class="form-horizontal" name='activityForm'>

 <div class="form-group col-lg-5 col-md-5 col-sm-5 col-xs-12 pull-right">
    <div class="map_canvas" id="map_canvas">

      <map zoom="4" center="activitiesController.markerLocation" on-center-changed="centerChanged()">
        <marker position="activitiesController.markerLocation" on-click="click()" title="Click to zoom"></marker> 
      </map>

        disable-default-u-i="false"

      <input type="text" class="form-control" id="latitude" ng-model="activitiesController.lat" placeholder="Latitude">  
      <input type="text" class="form-control" id="longitude" ng-model="activitiesController.long" placeholder="Longitude">
    </div>
</div>

  <div class="form-group" ng-class="{ 'has-error' : activityForm.continent.$invalid && !activityForm.continent.$pristine }">
  <label class="col-sm-3 control-label">Continent:</label>
  <div class="col-sm-4">
    <!-- <input type="text" class="form-control" name='continent' ng-model="activitiesController.continent" placeholder="Continent" required> -->
    <select class="form-control" ng-model="activitiesController.continent" ng-options="item.id as item.continent for item in activities">
      <option value="">Select Continent</option>
    </select>
  </div>
</div>
<div class="form-group">
  <label class="col-sm-3 control-label">Country:</label>
  <div class="col-sm-4">
    <!-- <input type="text" class="form-control" ng-model="activitiesController.country" placeholder="Country"> -->
    <select class="form-control" ng-model="activitiesController.country" ng-options="item.id as item.country for item in activities">
      <option value="">Select Country</option>
    </select>
  </div>
</div>
  <div class="form-group">
  <label class="col-sm-3 control-label">State:</label>
  <div class="col-sm-4">
    <!-- <input type="text" class="form-control" ng-model="activitiesController.state" placeholder="State"> -->
    <select class="form-control" ng-model="activitiesController.state" ng-options="item.id as item.state for item in activities">
      <option value="">Select State</option>
    </select>
  </div>
</div>
<div class="form-group">
  <label class="col-sm-3 control-label">City:</label>
  <div class="col-sm-4">
    <!-- <input type="text" class="form-control" ng-model="activitiesController.city" placeholder="City"> -->
    <select class="form-control" ng-model="activitiesController.city" ng-options="item.id as item.city for item in activities">
      <option value="">Select City</option>
    </select>
  </div>
</div>
<div class="form-group">
  <label class="col-sm-3 control-label">Activity Name:</label>
  <div class="col-sm-4">
    <input type="text" class="form-control" ng-model="activitiesController.activityName" placeholder="Activity Name">
  </div>
</div> 
<div class="form-group">
  <label class="col-sm-3 control-label">Location:</label>
  <div class="col-sm-4">
    <input type="text" class="form-control" ng-model="activitiesController.lat" placeholder="Latitude">
    <input type="text" class="form-control" ng-model="activitiesController.long" placeholder="longitute">
  </div>
</div>
<div class="form-group">
  <label class="col-sm-3 control-label">Type:</label>
  <div class="col-sm-4">
    <input type="text" class="form-control" ng-model="activitiesController.type" placeholder="Type">
  </div>
</div>
<div class="form-group">
  <label class="col-sm-3 control-label">Open Time:</label>
  <div class="col-sm-4">
    <input type="time" class="form-control" ng-model="activitiesController.openTime" placeholder="Open Time">
  </div>
</div> <!-- End Open time -->
<div class="form-group">
  <label class="col-sm-3 control-label">Close Time:</label>
  <div class="col-sm-4">
    <input type="time" class="form-control" ng-model="activitiesController.closeTime" placeholder="Close Time">
  </div>
</div> <!-- End Close time -->
</form> <!-- End Form -->
<hr>
<button class="btn btn-primary" ng-disabled="error || incomplete" ng-click="saveActivity()">
  <span class="glyphicon glyphicon-save"></span> Save Changes
</button>
<button class="btn btn-success" ng-click="toggleModal();redirect();">
  <span class="glyphicon glyphicon-save"></span> Get Images
</button>
</modal> <!-- End modal -->

</div>
</div> <!-- End container -->
