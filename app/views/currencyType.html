<div class="col-lg-12 col-md-12" ng-controller="currencyController">
  <h3 class="text-center">Currency Type</h3>

  <button class="btn btn-success" ng-click="editcurrency('new');toggleModal();">
    <span class="fa fa-bed"></span> Create New currency Type
  </button>
  <!--<div class="input-group pull-right col-md-3 col-sm-4 col-xs-5">-->
    <!--<input type="text" class="form-control" name="search" ng-model="search" placeholder="Search by type, capacity">-->
    <!--<span class="input-group-addon search" ng-click="searchEmployee()"><span class="glyphicon glyphicon-search"></span> </span>-->
  <!--</div>-->

  </br></br>
  <div class="table-responsive">
    <table class="table table-striped table-bordered">
      <thead><tr>
        <th>Id</th>
        <th>currency Code</th>
        <th>Edit</th>
        <th>Status</th>
      </tr></thead>
      <tbody><tr ng-repeat="currency in currencyTypes">
        <td>{{ currency.sequence}}</td>
        <td>{{ currency.name}}</td>
        <td>
          <button class="btn" ng-click="editcurrency(currency.id,'edit');toggleModal();" >
            <span class="glyphicon glyphicon-pencil"></span>&nbsp;&nbsp;Edit
          </button>
        </td>
        <td class="text-center">
          <button class="btn btn-success btn-sm statusBtn" ng-show="currency.status" ng-click="statuscurrency(currency.sequence)" >
            Active
          </button>
          <button class="btn btn-danger btn-sm statusBtn" ng-hide="currency.status" ng-click="statuscurrency(currency.sequence)" >
            Deactive
          </button>
        </td>
      </tr></tbody>
    </table>
  </div>

  <button class="btn btn-success" ng-click="getMorecurrencytypes();">
    <span class="glyphicon glyphicon-"></span> Get More
  </button>

  <modal title="Currency Form" dikhao="showModal">

    <form class="form-horizontal" name="myForm">
      <div class="form-group" ng-class="{ 'has-error' : myForm.currencyType.$invalid && !myForm.currencyType.$pristine }">
        <label class="col-sm-4 control-label">currency Code:</label>
        <div class="col-sm-6">
          <input type="text" class="form-control" name="currencyType" ng-model="currencyController.currencyType"
                 placeholder="currency Type" pattern="(/^[a-zA-Z ]*$/)" ng-minlength="3" ng-maxlength="20" ng-disabled="info" required>
        </div>
      </div>

    </form>
    <hr>
    <button class="btn btn-primary" ng-disabled="error || incomplete" ng-click="savecurrency()" ng-hide="info">
      <span class="glyphicon glyphicon-save"></span> Save Changes
    </button>
    <button class="btn" ng-click="editcurrency(currency.id,'edit');toggleModal();" ng-show="info">
      <span class="glyphicon glyphicon-pencil"></span>&nbsp;&nbsp;Edit
    </button>
  </modal>
</div>
