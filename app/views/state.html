<div class="col-lg-12 col-md-12" ng-controller="stateController">
<h3 class="text-center">States</h3>

<button class="btn btn-success" ng-click="editState('new');toggleModal();">
  <span class="glyphicon glyphicon-"></span> Create New State
</button>
</br></br>
<div class="table-responsive">
<table class="table table-striped table-bordered">
  <thead><tr>
    <th>Id</th>
    <th>Country</th>
    <th>State</th>
    <th>Edit</th>
    <th>Status</th>
  </tr></thead>
  <tbody><tr ng-repeat="state in states">
    
    <td>{{ state.id }}</td>
    <td>{{ state.country }}</td>
    <td>{{ state.state }}</td>
    <td>
      <button class="btn" ng-click="editState(state.id);toggleModal();">
      <span class="glyphicon glyphicon-pencil"></span>&nbsp;&nbsp;Edit
      </button>
    </td>
    <td class="text-center">
      <button class="btn btn-danger btn-sm statusBtn" ng-show="state.status" ng-click="statusState(state.id)" >
      Deactivate
      </button>
      <button class="btn btn-success btn-sm statusBtn" ng-hide="state.status" ng-click="statusState(state.id)" >
      Activate
      </button>
    </td>
  </tr></tbody>
</table>
</div>  <!-- End table-responsive -->

<modal title="City Form" visible="showModal">

<form class="form-horizontal">
<div class="form-group">
  <label class="col-sm-3 control-label">Country:</label>
  <div class="col-sm-4">
    <input type="text" class="form-control" ng-model="stateController.country" placeholder="Country">
  </div>
</div>
  <div class="form-group">
  <label class="col-sm-3 control-label">State:</label>
  <div class="col-sm-4">
    <input type="text" class="form-control" ng-model="stateController.state" placeholder="State">
  </div>
</div>
</form> <!-- End Form -->
<hr>
<button class="btn btn-primary" ng-disabled="error || incomplete" ng-click="saveState()">
  <span class="glyphicon glyphicon-save"></span> Save Changes
</button>
</div>
<div class="container">
  <div class="row">   
    <div id="map"></div>
    <div id="class" ng-repeat="marker in markers | orderBy : 'title'"></div>
  </div>
</div>
</modal> <!-- End modal -->
</div>
