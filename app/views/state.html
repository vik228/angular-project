<div class="col-lg-12 col-md-12" ng-controller="stateController">
<h3 class="text-center">States</h3>

<button class="btn btn-success" ng-click="editActivity('new');toggleModal();">
  <span class="glyphicon glyphicon-"></span> Create New State
</button>
</br></br>
<div class="table-responsive">
<table class="table table-striped table-bordered">
  <thead><tr>
    <th>Id</th>
    <th>Continent</th>
    <th>Country</th>
    <th>State</th>
    <th>Edit</th>
  </tr></thead>
  <tbody><tr ng-repeat="state in states">
    
    <td>{{ state.id }}</td>
    <td>{{ state.continent }}</td>
    <td>{{ state.country }}</td>
    <td>{{ state.state }}</td>
    <td>
      <button class="btn" ng-click="editActivity(state.id);toggleModal();">
      <span class="glyphicon glyphicon-pencil"></span>&nbsp;&nbsp;Edit
      </button>
    </td>
  </tr></tbody>
</table>
</div>  <!-- End table-responsive -->

<modal title="City Form" visible="showModal">

<form class="form-horizontal">
  <div class="form-group">
  <label class="col-sm-3 control-label">Continent:</label>
  <div class="col-sm-4">
    <input type="text" class="form-control" ng-model="continent" placeholder="Continent">
  </div>
</div>
<div class="form-group">
  <label class="col-sm-3 control-label">Country:</label>
  <div class="col-sm-4">
    <input type="text" class="form-control" ng-model="country" placeholder="Country">
  </div>
</div>
  <div class="form-group">
  <label class="col-sm-3 control-label">State:</label>
  <div class="col-sm-4">
    <input type="text" class="form-control" ng-model="state" placeholder="State">
  </div>
</div>
<div class="form-group">
  <label class="col-sm-3 control-label">City:</label>
  <div class="col-sm-4">
    <input type="text" class="form-control" ng-model="city" placeholder="City">
  </div>
</div>
<div class="form-group">
  <label class="col-sm-3 control-label">Location:</label>
  <div class="col-sm-4">
    <input type="text" class="form-control" ng-model="lat" placeholder="Latitude">
    <input type="text" class="form-control" ng-model="long" placeholder="longitute">
  </div>
</div>
<div class="form-group">
  <label class="col-sm-3 control-label">Type:</label>
  <div class="col-sm-4">
    <input type="text" class="form-control" ng-model="type" placeholder="Type">
  </div>
</div>
<div class="form-group">
  <label class="col-sm-3 control-label">Open Time:</label>
  <div class="col-sm-4">
    <input type="time" class="form-control" ng-model="openTime" placeholder="Open Time">
  </div>
</div> <!-- End Open time -->
<div class="form-group">
  <label class="col-sm-3 control-label">Close Time:</label>
  <div class="col-sm-4">
    <input type="time" class="form-control" ng-model="closeTime" placeholder="Close Time">
  </div>
</div> <!-- End Close time -->
</form> <!-- End Form -->
<hr>
<button class="btn btn-primary" ng-disabled="error || incomplete">
  <span class="glyphicon glyphicon-save"></span> Save Changes
</button>
</div>
<div class="container">
  <div class="row">   
    <div id="map"></div>
    <div id="class" ng-repeat="marker in markers | orderBy : 'title'"></div>
  </div>
</div>
</modal> <!-- End modal -->
</div>
