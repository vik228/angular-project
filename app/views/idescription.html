<h3 class="text-center">Itinerary Description</h3>
<div class="well col-lg-6 col-md-6 col-sm-12 col-xs-12 col-lg-offset-3 col-md-offset-3" style="margin-top:20px;" ng-controller="itinerarydescController">
  <form class="form-horizontal" name="myForm">
    <div class="form-group" ng-class="{ 'has-error' : myForm.hotelName.$invalid && !myForm.hotelName.$pristine }">
      <label class="col-sm-3 control-label">Additional Information:</label>
      <div class="col-sm-8">
        <textarea class="form-control" rows="5" name="" ng-model="itinerarydescController.info" placeholder="Additional Information" required></textarea>
      </div>
    </div> 
    <div class="form-group" ng-class="{ 'has-error' : myForm.hotelName.$invalid && !myForm.hotelName.$pristine }">
      <label class="col-sm-3 control-label">Description:</label>
      <div class="col-sm-8">
        <textarea class="form-control" rows="5" ng-model="itinerarydescController.desc" placeholder="Description" required></textarea>
      </div>
    </div> 
    <div class="form-group" ng-class="{ 'has-error' : myForm.hotelName.$invalid && !myForm.hotelName.$pristine }">
      <label class="col-sm-3 control-label">Terms & Conditions:</label>
      <div class="col-sm-8">
        <textarea class="form-control" rows="5" ng-model="itinerarydescController.terms" placeholder="Terms & Conditions" required></textarea>
      </div>
    </div> 
    <button class="btn btn-success col-lg-offset-3 col-md-offset-3 col-sm-offset-3" ng-click="redirect();"> &nbsp Finish &nbsp </button>
  </form>
</div>
