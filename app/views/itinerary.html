<div class="col-lg-12 col-md-12" ng-controller="itineraryController">
    <ul class="nav nav-pills nav-tabs" active=workspace.active>
        <li>
            <a>
                Main Screen
            </a><!-- 
            <input type="text" ng-model="workspace.name"/> -->
        </li> 
        <li ng-init="workspace=workspace" ng-repeat="workspace in workspaces">
            <a>
                {{ workspace.name }}
            </a><!-- 
            <input type="text" ng-model="workspace.name"/> -->
        </li>     
    </ul>

    <div class="tab-content" ng-controller="tab1Controller" ng-hide="true">
      
    </div>
    <div ng-hide="true">
      <form class="form-horizontal" name="myForm" >
            <br>
            <div class="form-group" ng-class="{ 'has-error' : myForm.hotelName.$invalid && !myForm.hotelName.$pristine }">
              <label class="col-sm-1 control-label">Days:</label>
              <div class="col-sm-3">
                <input type="number" class="form-control" min="0" name="days" ng-model="tab1Controller.days" placeholder="Days" ng-disabled="info" required>
              </div>
            </div> 
            <div class="form-group" ng-class="{ 'has-error' : myForm.city.$invalid && !myForm.city.$pristine }">
              <label class="col-sm-1 control-label">Nights:</label>
              <div class="col-sm-3">
                <input type="number" class="form-control" min="0" name="nights" ng-model="tab1Controller.nights" placeholder="Nights" ng-disabled="info" required>
              </div>
            </div>
            <div class="form-group" ng-class="{ 'has-error' : myForm.city.$invalid && !myForm.city.$pristine }">
              <label class="col-sm-1 control-label">City:</label>
              <div class="col-sm-3">
                <select class="form-control" ng-model="tab1Controller.city" ng-options="item.id as item.city for item in cities">
                  <option value="">Select City</option>
                </select>
              </div>
            </div>
        </form>
    </div>
</div>
