<div class="col-lg-12 col-md-12" ng-controller="itineraryController">
    <ul class="nav nav-pills nav-tabs" active=workspace.active>
        <li ng-init="workspace=workspace" ng-repeat="workspace in workspaces" 
        ng-click="setDay(workspace.id)">
            <a>
                {{ workspace.name }}
            </a><!-- 
            <input type="text" ng-model="workspace.name"/> -->
        </li>     
    </ul>
</div>
<br><br><br>
<div class="tab-content" ng-controller="idaysController" ng-hide="false">
    <form class="form-horizontal" name="myForm">
        <div class="form-group">
            <label class="col-sm-3 control-label">City:</label>
            <div class="col-sm-4">
                <select class="form-control" ng-model="idaysController.city" ng-options="item.id as item.city for item in cities" required>
                <option value="">Select City</option>
                </select>
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-3 control-label">Airport Transfer:</label>
            <div class="col-sm-6">
                <input type="checkbox" ng-model="isAirportTransfer"> Yes 
            </div>
            <div class="col-sm-6" ng-show="isAirportTransfer"><br>
                <div class="col-sm-2">
                    <input type="text" class="form-control" ng-model="idaysController.startTime" placeholder="Start time" required>
                </div>
                <div class="col-sm-2">
                  <input type="text" class="form-control" ng-model="idaysController.start" placeholder="Type" required>
                </div>
                <div class="col-sm-2">
                    <input type="text" class="form-control" ng-model="idaysController.price" placeholder="Price" required>
                </div>
            </div>
        </div> 
        <div class="form-group">
            <label class="col-sm-3 control-label">Mini Trip:</label>
            <div class="col-sm-6">
                <div class="col-sm-2">
                    <input type="text" class="form-control" ng-model="idaysController.trip" placeholder="Trip" required>
                </div>
                <div class="col-sm-2">
                    <input type="text" class="form-control" ng-model="idaysController.startTime" placeholder="Start time" required>
                </div>
                <div class="col-sm-2">
                  <input type="text" class="form-control" ng-model="idaysController.endtime" placeholder="End Time" required>
                </div>
                <div class="col-sm-2">
                  <button class="btn btn-primary" ng-click="addMiniTour()"> Add Mini Trip </button>
                </div>
            </div>
        </div> 
        <div class="form-group">
            <label class="col-sm-3 control-label">Intercity Transfer:</label>
            <div class="col-lg-6 col-md-6 col-sm-6">
                <input type="checkbox" ng-model="isIntercityTransfer"> Yes 
            </div>
            <div class="col-lg-6 col-md-6 col-sm-6" ng-show="isIntercityTransfer">
                <br>
                <div class="col-sm-2">
                    <input type="text" class="form-control" ng-model="idaysController.startCity" placeholder="Start City">
                </div>
                <div class="col-sm-2">
                    <input type="text" class="form-control" ng-model="idaysController.startTime" placeholder="Start Time" required>
                </div>
                <div class="col-sm-2">
                    <input type="text" class="form-control" ng-model="idaysController.endCity" placeholder="End City" required>
                </div>
                <div class="col-sm-2">
                    <input type="text" class="form-control" ng-model="idaysController.endTime" placeholder="End Time" required>
                </div>
                <div class="col-sm-2">
                    <input type="text" class="form-control" ng-model="idaysController.type" placeholder="Type of Transport" required>
                </div>
                <div class="col-sm-2">
                    <input type="text" class="form-control" ng-model="idaysController.price" placeholder="Price" required>
                </div>
            </div>
        </div> 
        
        <button class="btn btn-success col-lg-offset-3 col-md-offset-3 col-sm-offset-3" ng-click="redirect();"> &nbsp Next &nbsp </button>
    </form>
</div>
