<h3 class="text-center">Itinerary Home</h3>
<div class="well col-lg-6 col-md-6 col-sm-12 col-xs-12 col-lg-offset-3 col-md-offset-3" style="margin-top:20px;" ng-controller="itineraryhomeController">
  <form class="form-horizontal" name="myForm" >
    <div class="form-group" ng-class="{ 'has-error' : myForm.hotelName.$invalid && !myForm.hotelName.$pristine }">
      <label class="col-sm-3 control-label">Days:</label>
      <div class="col-sm-8">
        <input type="number" class="form-control" min="0" name="days" ng-model="tab1Controller.days" placeholder="Days" ng-disabled="info" required>
      </div>
    </div> 
    <div class="form-group" ng-class="{ 'has-error' : myForm.city.$invalid && !myForm.city.$pristine }">
      <label class="col-sm-3 control-label">Nights:</label>
      <div class="col-sm-8">
        <input type="number" class="form-control" min="0" name="nights" ng-model="tab1Controller.nights" placeholder="Nights" ng-disabled="info" required>
      </div>
    </div>
    <div class="form-group" ng-class="{ 'has-error' : myForm.city.$invalid && !myForm.city.$pristine }">
      <label class="col-sm-3 control-label">City:</label>
      <div class="col-sm-8">
        <select class="form-control" ng-model="itineraryhomeController.city" ng-options="item.id as item.city for item in cities" multiple required>
          <option value="">Select City</option>
        </select>
      </div>
    </div>
    <button class="btn btn-success col-lg-offset-3 col-md-offset-3 col-sm-offset-3" ng-click="redirect();"> &nbsp Next &nbsp </button>
  </form>
</div>
