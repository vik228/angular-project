<div class="col-lg-12 col-md-12" ng-controller="roomController">
<h3 class="text-center">Room Type</h3>

<button class="btn btn-success" ng-click="editRoom('new');toggleModal();">
  <span class="fa fa-bed"></span> Create New Room Type
</button>
<div class="input-group pull-right col-md-3 col-sm-4 col-xs-5">
    <input type="text" class="form-control" name="search" ng-model="search" placeholder="Search by type, capacity">
     <span class="input-group-addon search" ng-click="searchEmployee()"><span class="glyphicon glyphicon-search"></span> </span>
</div>

</br></br>
<div class="table-responsive">
<table class="table table-striped table-bordered">
  <thead><tr>
    <th>Id</th>
    <th>Name of Room Type</th>
    <th>Capacity</th>
    <th>Edit</th>
    <th>Status</th>
  </tr></thead>
  <tbody><tr ng-repeat="room in rooms">
    <td>{{ room.id}}</td>
    <td>{{ room.roomType}}</td>
    <td>{{ room.capacity }}</td>
    <td>
      <button class="btn" ng-click="editRoom(room.id,'edit');toggleModal();" >
      <span class="glyphicon glyphicon-pencil"></span>&nbsp;&nbsp;Edit
      </button>
    </td>
    <td class="text-center">
      <button class="btn btn-danger btn-sm statusBtn" ng-show="room.status" ng-click="statusRoom(room.id)" >
        Deactivate
      </button>
      <button class="btn btn-success btn-sm statusBtn" ng-hide="room.status" ng-click="statusRoom(room.id)" >
        Activate
      </button>
    </td>
  </tr></tbody>
</table>
</div>  

<modal title="Room Form" visible="showModal">

<form class="form-horizontal" name="myForm">
<div class="form-group" ng-class="{ 'has-error' : myForm.roomType.$invalid && !myForm.roomType.$pristine }">
  <label class="col-sm-4 control-label">Room Type:</label>
  <div class="col-sm-6">
    <input type="text" class="form-control" name="roomType" ng-model="roomController.roomType" placeholder="Room Type Name" pattern="(/^[a-zA-Z ]*$/)" ng-minlength="3" ng-maxlength="20" ng-disabled="info" required>
    <p ng-show="myForm.roomType.$error.minlength" class="help-block">Room Type is too short.</p>
    <p ng-show="myForm.roomType.$error.maxlength" class="help-block">Room Type is too long.</p>
    <p ng-show="myForm.roomType.$error.pattern" class="help-block">Room Name should be Capital.</p>
  </div>
</div> 
<div class="form-group" ng-class="{ 'has-error' : myForm.capacity.$invalid && !myForm.capacity.$pristine }">
  <label class="col-sm-4 control-label">Capacity:</label>
  <div class="col-sm-6">
    <input type="text" class="form-control" name="capacity" ng-model="roomController.capacity" placeholder="Capacity" ng-disabled="info" required>
  </div>
</div>
</form>
<hr>
 <button class="btn btn-primary" ng-disabled="error || incomplete" ng-click="saveRoom()" ng-hide="info">
    <span class="glyphicon glyphicon-save"></span> Save Changes
  </button>
  <button class="btn" ng-click="editRoom(room.id,'edit');toggleModal();" ng-show="info">
      <span class="glyphicon glyphicon-pencil"></span>&nbsp;&nbsp;Edit
      </button>
</modal>
</div>
