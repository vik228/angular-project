<div class="col-lg-12 col-md-12" ng-controller="hotelController">
<h3 class="text-center">Hotel</h3>

<button class="btn btn-success" ng-click="editHotel('new');toggleModal();">
  <span class="fa fa-bed"></span> Create New Hotel
</button>
<div class="input-group pull-right col-md-3 col-sm-4 col-xs-5">
    <input type="text" class="form-control" name="search" ng-model="search" placeholder="Search by name, city, star">
     <span class="input-group-addon search" ng-click="searchEmployee()"><span class="glyphicon glyphicon-search"></span> </span>
</div>

</br></br>
<div class="table-responsive">
<table class="table table-striped table-bordered">
  <thead><tr>
    <th>Id</th>
    <th>Name</th>
    <th>Address</th>
    <th>City</th>
    <th>Star Rating</th>
    <th>Details</th>
    <th>Edit</th>
    <th>Status</th>
  </tr></thead>
  <tbody><tr ng-repeat="hotel in hotels">
    <td>{{ hotel.id}}</td>
    <td>{{ hotel.hotelName}}</td>
    <td>{{ hotel.address }}</td>
    <td>{{ hotel.city }}</td>
    <td>{{ hotel.star}}</td>
    <td>
      <button class="btn btn-primary" ng-click="editHotel(hotel.id,'show');toggleModal();" >Show
      </button>
    </td>
    <td>
      <button class="btn" ng-click="editHotel(hotel.id,'edit');toggleModal();" >
      <span class="glyphicon glyphicon-pencil"></span>&nbsp;&nbsp;Edit
      </button>
    </td>
    <td class="text-center">
      <button class="btn btn-danger btn-sm statusBtn" ng-show="hotel.status" ng-click="statusHotel(hotel.id)" >
      <span class="glyphicon glyphicon-remove"></span>&nbsp;&nbsp;Deactivate
      </button>
      <button class="btn btn-success btn-sm statusBtn" ng-hide="hotel.status" ng-click="statusHotel(hotel.id)" >
      <span class="glyphicon glyphicon-ok"></span>&nbsp;&nbsp;Activate
      </button>
    </td>
  </tr></tbody>
</table>
</div>  

<modal title="Hotel Form" visible="showModal">

<form class="form-horizontal" name="myForm">
<div class="form-group" ng-class="{ 'has-error' : myForm.hotelName.$invalid && !myForm.hotelName.$pristine }">
  <label class="col-sm-3 control-label">Hotel Name:</label>
  <div class="col-sm-4">
    <input type="text" class="form-control" name="hotelName" ng-model="hotelController.hotelName" placeholder="Hotel Name" pattern="(/^[a-zA-Z ]*$/)" ng-minlength="3" ng-maxlength="20" ng-disabled="info" required>
    <p ng-show="myForm.hotelName.$error.minlength" class="help-block">Hotel Name is too short.</p>
    <p ng-show="myForm.hotelName.$error.maxlength" class="help-block">Hotel Name is too long.</p>
    <p ng-show="myForm.hotelName.$error.pattern" class="help-block">Hotel Name should be Capital.</p>
  </div>
</div> 
<div class="form-group" ng-class="{ 'has-error' : myForm.city.$invalid && !myForm.city.$pristine }">
  <label class="col-sm-3 control-label">City:</label>
  <div class="col-sm-4">
    <input type="text" class="form-control" name="city" ng-model="hotelController.city" placeholder="City" ng-disabled="info" required>
  </div>
</div>
<div class="form-group">
  <label class="col-sm-3 control-label">Location:</label>
  <div class="col-sm-4">
    <input type="text" class="form-control" ng-model="hotelController.lat" placeholder="Latitude" ng-disabled="info">
    <input type="text" class="form-control" ng-model="hotelController.long" placeholder="Longitute" ng-disabled="info">
  </div>
</div>
<div class="form-group">
  <label class="col-sm-3 control-label">Address:</label>
  <div class="col-sm-4">
    <input type="text" class="form-control" ng-model="hotelController.address" placeholder="Address" ng-disabled="info">
  </div>
</div>
<div class="form-group">
  <label class="col-sm-3 control-label">Star Rating:</label>
  <div class="col-sm-4">
    <input type="text" class="form-control" ng-model="hotelController.star" placeholder="Star Rating" ng-disabled="info">
  </div>
</div>
<div class="form-group">
  <label class="col-sm-3 control-label">Swimming Pool:</label>
  <div class="col-sm-4">
    <select class="form-control" ng-model="hotelController.swimmingPool" ng-disabled="info" required>
      <option ng-model="select">Select</option>
      <option ng-model="yes">Yes</option>
      <option ng-model="no">No</option>
    </select>
  </div>
</div>
<div class="form-group">
  <label class="col-sm-3 control-label">Free Wifi:</label>
  <div class="col-sm-4">
    <select class="form-control" ng-model="hotelController.freeWifi" ng-disabled="info" required>
      <option ng-model="select">Select</option>
      <option ng-model="yes">Yes</option>
      <option ng-model="no">No</option>
    </select>
  </div>
</div>
<div class="form-group">
  <label class="col-sm-3 control-label">Gym</label>
  <div class="col-sm-4">
    <select class="form-control" ng-model="hotelController.gym" ng-disabled="info" required>
      <option ng-model="select">Select</option>
      <option ng-model="yes">Yes</option>
      <option ng-model="no">No</option>
    </select>
  </div>
</div>
<div class="form-group">
  <label class="col-sm-3 control-label">Restaurant:</label>
  <div class="col-sm-4">
    <select class="form-control" ng-model="hotelController.restaurant" ng-disabled="info" required>
      <option ng-model="select">Select</option>
      <option ng-model="yes">Yes</option>
      <option ng-model="no">No</option>
    </select>
  </div>
</div>
<hr>
<div ng-repeat="room in rooms">
  <div class="form-group">
    <label class="col-sm-3 control-label">{{ room.type }}</label>
    <div class="col-sm-4">
    <input type="text" class="form-control" placeholder="Price" ng-disabled="info">
    </div>
  </div>
</div>
</form>
<hr>
 <button class="btn btn-primary" ng-disabled="error || incomplete" ng-click="saveHotel()" ng-hide="info">
    <span class="glyphicon glyphicon-save"></span> Save Changes
  </button>
  <button class="btn" ng-click="editHotel(hotel.id,'edit');toggleModal();" ng-show="info">
      <span class="glyphicon glyphicon-pencil"></span>&nbsp;&nbsp;Edit
      </button>
</modal>
</div>
