<h3 class="text-center">Itinerary Hotels</h3>
<div class="well col-lg-6 col-md-6 col-sm-12 col-xs-12 col-lg-offset-3 col-md-offset-3" style="margin-top:20px;" ng-controller="itineraryhotelController">
  <form class="form-horizontal" name="myForm" >
    <div ng-repeat="night in nights">
      <div class="form-group">
        <label class="col-sm-3 control-label">Night {{ night.id }} :</label>
        <div class="col-sm-6">
          <select class="form-control" ng-model="itineraryhotelController.cities[night.id]" ng-options="item.id as item.city for item in cities" required >
            <option value="">Select City</option>
          </select>
          <div class="form-group" ng-class="{ 'has-error' : myForm.hotelName.$invalid && !myForm.hotelName.$pristine }">
            <div class="col-sm-12">
              <input type="text" class="form-control" name="hotelName" ng-model="itineraryhotelController.hotelName" placeholder="Hotel Name" pattern="(/^[a-zA-Z ]*$/)" ng-minlength="3" ng-maxlength="20" ng-disabled="info" required>
            </div>
          
            <div class="col-sm-12">
              <input type="text" class="form-control" placeholder="Hotel Type" ng-disabled="info">
            </div></div> 
        </div>
      </div>
    </div>
    <button class="btn btn-success col-lg-offset-3 col-md-offset-3 col-sm-offset-3" ng-click="redirect();"> &nbsp Next &nbsp </button>
  </form>
</div>
